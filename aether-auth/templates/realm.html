<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="robots" content="NONE,NOARCHIVE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="A free, open source development platform for data curation, exchange, and publication">
    <meta name="author" content="eHealth Africa">

    <link rel="shortcut icon" href="/auth/static/aether/images/aether.png"/>

    <title>Aether Authentication</title>
    <link rel="stylesheet" type="text/css" href="/auth/static/aether/css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="/auth/static/aether/css/authentication.css"/>
  </head>

  <body class="container">
    <div class="container-fluid" style="margin-top: 30px">
      <div class="row-fluid">
        <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
          <div class="row-fluid">
            <div>
              <a class="brand" title="Aether" href="#">
                <div class="logo-container">
                  <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                  </div>
                </div>
                <span data-app-name="app-name"><b>ae</b>ther</span>
              </a>
            </div>
          </div>
          <div class="row-fluid">
            <div>
              <form action="/auth/" role="form" method="get">
                <div class="clearfix control-group ">
                  <div class="form-group">
                    <label for="id_realmname">Realm name:</label>
                    <input type="text" name="realm" maxlength="100"
                           autocapitalize="off"
                           autocorrect="off" class="form-control textinput textInput"
                           id="id_realmname" required autofocus>
                  </div>
                </div>
                <div class="form-actions-no-box">
                  <input type="submit" name="submit" value="Log in" class="btn btn-primary form-control">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

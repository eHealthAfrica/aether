# ------------------------------------------------------------------------------
# Aether Common module setup
# ------------------------------------------------------------------------------

version: "2"

services:

  common:
    build: ./aether-common-module
    environment:
      AETHER_KERNEL_URL_TEST: "http://kernel-test"
      DJANGO_SECRET_KEY: "secret"
      TESTING: "true"
    volumes:
      - ./aether-common-module:/code
    command: build

apiVersion: v1
kind: ConfigMap
metadata:
  name: kernel-init
data:
  init.sh: |
    #!/bin/bash

    psql -c "CREATE DATABASE $DB_NAME;"
    psql -c "CREATE USER $DB_USERNAME WITH PASSWORD '$DB_PASSWORD';"
    psql -c "GRANT ALL PRIVILEGES ON DATABASE $DB_NAME TO $DB_USERNAME;"

    # Fix EFS mount permissions
    chmod -R 775 /media
    chown -R 1000:101 /media

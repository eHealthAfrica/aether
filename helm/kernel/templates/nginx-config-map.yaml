{{- $domainName := printf "%s.%s" .Release.Name .Values.domain -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-nginx-config
data:
  default.conf: |
    server {
      {{- if .Values.debug }}
      error_log /var/log/nginx/error.log info;
      {{- else }}
      access_log off;
      {{- end }}

      location /health {
        proxy_pass http://127.0.0.1:{{ .Values.app.port }};
      }
    }

    {{- range $serverName := tuple $domainName .Release.Name }}
    server {
      server_name {{ $serverName }};

      listen      {{ $.Values.service.externalPort }};
      charset     utf-8;
      {{- if $.Values.debug }}
      error_log   /var/log/nginx/error.log info;
      {{- else }}
      access_log  off;
      {{- end }}

      # Max upload size
      client_max_body_size 75M;   # adjust to taste

      {{- if eq $serverName $domainName }}
      if ($http_x_forwarded_proto != 'https') {
       return 301 https://$host$request_uri;
      }
      {{- end }}

      location /static/ {
        alias /var/www/static/;
      }

      # Protected media
      location /media-internal/ {
        internal;  # Cannot be accessed from external calls
        alias /media/;
      }

      # Finally, send all non-media requests to the Django server.
      location / {
        proxy_pass http://127.0.0.1:{{ $.Values.app.port }};
        proxy_set_header        Host               $host;
        proxy_set_header        X-Real-IP          $remote_addr;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Host   $host:443;
        proxy_set_header        X-Forwarded-Server $host;
        proxy_set_header        X-Forwarded-Port   443;
        proxy_set_header        X-Forwarded-Proto  https;
        include    /etc/nginx/uwsgi_params; # or the uwsgi_params you installed manually
      }
    }
    {{- end }}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Chart.Version }}
    spec:
      initContainers:
      - name: init
        image: postgres:9.3-alpine
        command: ['bash', '-c', './scripts/init.sh']
        env:
        - name: PGHOST
          valueFrom :
            secretKeyRef:
              name: {{ .Values.database.secret }}
              key: host
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secret }}
              key: user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secret }}
              key: password
        - name: RDS_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-database-user
        - name: RDS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-database-password
        - name: RDS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-database-name
        volumeMounts:
        - mountPath: /scripts
          name: kernel-init
        - name: {{ .Chart.Name }}
          mountPath: {{ .Values.application.data_mount }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.kernel.repository }}:{{ .Values.release }}"
        ports:
        - containerPort: 8000
        args:
        - {{ .Values.application.command }}
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: X-Kubernetes-Health-Check
              value: livenessProbe
            - name: Host
              value: {{ .Values.url }}
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: X-Kubernetes-Health-Check
              value: check
            - name: Host
              value: {{ .Values.url }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DEBUG
          value:  {{ quote .Values.debug }}
        - name: CAS_SERVER_URL
          value: "https://{{ .Values.ums_url }}.ehealthafrica.org"
        - name: CSRF_COOKIE_DOMAIN
          value: {{ .Values.domain }}
        - name: CSRF_TRUSTED_ORIGINS
          value: {{ .Values.trusted_origins }}
        - name: HOSTNAME
          value: "{{ .Values.url_prefix }}.{{ .Values.domain }}"
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-django-secret-key
        - name: AETHER_KERNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-token
        - name: RDS_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-database-user
        - name: RDS_PORT
          value: "5432"
        - name: RDS_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secret }}
              key: host
        - name: RDS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-database-password
        - name: RDS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.application.secret }}
              key: kernel-database-name
        - name: TESTING
          value: {{ quote .Values.testing }}
        volumeMounts:
        - mountPath: /var/www/static
          name: static-assets-volume
        - name: {{ .Chart.Name }}
          mountPath: {{ .Values.application.data_mount }}
        {{ if .Values.liveEdit.enabled }}
        - name: code
          mountPath: /code
        {{ end }}
      - name: nginx
        image: nginx:stable-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/static
          name: static-assets-volume
        - mountPath: /etc/nginx/conf.d
          name: kernel-nginx-config
        - name: {{ .Chart.Name }}
          mountPath: {{ .Values.application.data_mount }}
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: {{ .Chart.Name }}
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}
      - name: static-assets-volume
        emptyDir: {}
      - name: kernel-nginx-config
        configMap:
          name: kernel-nginx-config
      - name: kernel-init
        configMap:
          name: kernel-init
          defaultMode: 0744
      {{ if .Values.liveEdit.enabled }}
      - name: code
        hostPath:
          path: /aether/aether-kernel
      {{ end }}
      restartPolicy: Always

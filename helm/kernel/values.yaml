# Default values for kernel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nginx
  tag: stable-alpine
  pullPolicy: IfNotPresent
kernel:
  repository: "ehealthafrica/aether-kernel"
name: kernel
project: aether
release: 0.5.2
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
environment: "dev"
ums_url: ums-dev
domain: gather2.org
trusted_origins: .ehealthafrica.org,.gather2.org
namespace:
  create: false
CAS_SERVER_URL: https://ums-dev.ehealthafrica.org
CSRF_COOKIE_DOMAIN: .aether.local
DEBUG: "true"
DJANGO_SECRET_KEY: "secret"
HOSTNAME: kernel.aether.local
RDS_DB_NAME: aether
RDS_HOSTNAME: db
RDS_PASSWORD: ""
RDS_PORT: "!!string 5432"
RDS_USERNAME: postgres
WEB_SERVER_PORT: 8000
application:
  secret: secrets
  data_mount: /media
database:
  secret: database-credentials
provider:
  aws: false
ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-west-1:387526361725:certificate/dcd71c49-1b5b-4b19-bd2d-6de98a3f6477"
    alb.ingress.kubernetes.io/security-groups: "alb-ingress-controller.dev.k8s.eha.to"

replicaCount: 1
image:
  repository: nginx
  tag: stable-alpine
  pullPolicy: IfNotPresent
kernel:
  repository: "aether-kernel"
name: kernel
project: aether
release: latest
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
environment: "dev"
ums_url: ums-dev
domain: aether.local
trusted_origins: .aether.local
namespace:
  create: false
debug: true
testing: true
liveEdit:
  enabled: false
application:
  command: start_dev
  secret: secrets
  data_mount: /media
database:
  secret: database-credentials
provider:
  aws: false
ingress:
  enabled: true
  hosts:
    - kernel.aether.local
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: "nginx"

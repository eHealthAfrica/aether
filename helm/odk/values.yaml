# Default values for odk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nginx
  tag: stable-alpine
  pullPolicy: IfNotPresent
odk:
  repository: "aether-odk"
name: odk
project: aether
release: latest
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
environment: "dev"
ums_url: ums-dev
kernel_url: http://kernel
# TODO: document
kernel_url_test: http://kernel
domain: aether.local
trusted_origins: .aether.local
testing: true
liveEdit:
  enabled: false
namespace:
  create: false
application:
  secret: secrets
  data_mount: /media
database:
  secret: database-credentials
provider:
  aws: false
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: "nginx"

# ------------------------------------------------------------------------------
# Config file for ALL containers:
#
#  * Aether Kernel
#  * ODK Module
#  * CouchDB Sync Module
# ------------------------------------------------------------------------------

version: "2.1"

networks:
  internal:  # alias as internal
    external:
      name: aether_internal  # if this isn't explicitly set it inherits from the containing folder name (aether or not)


services:

  # ---------------------------------
  # Database containers
  # ---------------------------------

  db:
    extends:
      file: docker-compose-base.yml
      service: postgres-base
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  couchdb:
    extends:
      file: docker-compose-base.yml
      service: couchdb-base
    networks:
      - internal

  kong-migration:
    extends:
      file: docker-compose-base.yml
      service: kong-migration-base
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  kong:
    extends:
      file: docker-compose-base.yml
      service: kong-base
    healthcheck:
      test: ["CMD", "curl", "-f", "http://kong:8001" ]
      interval: 3s
      timeout: 3s
      retries: 5
    depends_on:
      kong-migration:
        condition: service_started
    # FIXME: bring back these once we have figured out the reason for
    #
    #     ERROR: for kong-migration  Service "db" is missing a healthcheck configuration
    #
    # depends_on:
      # db:
      #   condition: service_healthy
      # kong-migration:
      #   condition: service_started
    networks:
      internal:
        aliases:
          - ${PROJECT_API_URL}

  kongfig:
    extends:
      file: docker-compose-base.yml
      service: kongfig
    links:
      - 'kong:kong'
    networks:
      - internal

  redis:
    extends:
      file: docker-compose-base.yml
      service: redis-base
    networks:
      - internal


  # ---------------------------------
  # Aether Kernel
  # ---------------------------------

  kernel:
    extends:
      file: docker-compose-base.yml
      service: kernel-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kong
      - kongfig
    networks:
      internal:
        aliases:
          - kernel.aether.local


  # ---------------------------------
  # ODK module
  # ---------------------------------

  odk:
    extends:
      file: docker-compose-base.yml
      service: odk-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kernel
    networks:
      internal:
        aliases:
          - odk.aether.local


  # ---------------------------------
  # CouchDB Sync module
  # ---------------------------------

  couchdb-sync:
    extends:
      file: docker-compose-base.yml
      service: couchdb-sync-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on: &sync-dependencies
      - couchdb
      - db
      - kernel
      - redis
    networks:
      internal:
        aliases:
          - sync.aether.local

  couchdb-sync-rq:
    extends:
      file: docker-compose-base.yml
      service: couchdb-sync-rq-base
    depends_on: *sync-dependencies
    networks:
      - internal

  # ---------------------------------
  # Aether UI module
  # ---------------------------------

  ui:
    extends:
      file: docker-compose-base.yml
      service: ui-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kernel
      - ui-webpack
    networks:
      internal:
        aliases:
          - ui.aether.local

  ui-webpack:
    extends:
      file: docker-compose-base.yml
      service: ui-webpack-base
    networks:
      - internal


  # ---------------------------------
  # NGINX container
  # ---------------------------------

  nginx:
    extends:
      file: docker-compose-base.yml
      service: nginx-base
    networks:
      - internal

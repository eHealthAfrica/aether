# ------------------------------------------------------------------------------
# Config file for these containers:
#
#  * Databases + NGINX containers
#  * Aether Kernel
#  * ODK Module
#  * CouchDB Sync Module
#  * Aether UI & UI Assets
# ------------------------------------------------------------------------------

version: "2.1"

networks:
  internal:  # alias as internal
    external:
      # if this isn't explicitly set it inherits from the containing folder name (aether or not)
      name: aether_internal


services:

  # ---------------------------------
  # Database containers
  # ---------------------------------

  db:
    extends:
      file: ./docker-compose-base.yml
      service: postgres-base
    volumes:
      # data volume
      - ./.persistent_data/db/data:/var/lib/postgresql/data
    networks:
      - internal

  couchdb:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-base
    networks:
      - internal

  redis:
    extends:
      file: ./docker-compose-base.yml
      service: redis-base
    networks:
      - internal


  # ---------------------------------
  # Aether Kernel
  # ---------------------------------

  kernel:
    extends:
      file: ./docker-compose-base.yml
      service: kernel-base
    depends_on:
      db:
        condition: service_healthy
    networks:
      internal:
        aliases:
          - kernel.aether.local


  # ---------------------------------
  # Aether UI
  # ---------------------------------

  ui-assets:
    extends:
      file: ./docker-compose-base.yml
      service: ui-assets-base
    networks:
      - internal

  ui:
    extends:
      file: ./docker-compose-base.yml
      service: ui-base
    depends_on:
      db:
        condition: service_healthy
      kernel:
        condition: service_started
      # use this dependency with "start_dev" command and webpack (optional)
      # ui-assets:
      #   condition: service_started
    networks:
      internal:
        aliases:
          - ui.aether.local


  # ---------------------------------
  # ODK module
  # ---------------------------------

  odk:
    extends:
      file: ./docker-compose-base.yml
      service: odk-base
    depends_on:
      db:
        condition: service_healthy
      kernel:
        condition: service_started
    networks:
      internal:
        aliases:
          - odk.aether.local


  # ---------------------------------
  # CouchDB Sync module
  # ---------------------------------

  couchdb-sync:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-sync-base
    depends_on:
      db:
        condition: service_healthy
      couchdb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kernel:
        condition: service_started
    networks:
      internal:
        aliases:
          - sync.aether.local

  couchdb-sync-rq:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-sync-rq-base
    depends_on:
      db:
        condition: service_healthy
      couchdb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kernel:
        condition: service_started
      couchdb-sync:
        condition: service_started
    networks:
      - internal


  # ---------------------------------
  # NGINX container
  # ---------------------------------

  nginx:
    extends:
      file: ./docker-compose-base.yml
      service: nginx-base
    depends_on:
      kernel:
        condition: service_healthy
      # uncomment these lines depending on the started services
      # odk:
      #   condition: service_healthy
      # couchdb-sync:
      #   condition: service_healthy
      # ui:
      #   condition: service_healthy
    networks:
      - internal

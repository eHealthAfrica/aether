# ------------------------------------------------------------------------------
# Config file for ALL containers:
#
#  * Aether Kernel
#  * ODK Module
#  * CouchDB Sync Module
# ------------------------------------------------------------------------------

version: "2.1"

networks:
  internal:  # alias as internal
    external:
      name: aether_internal  # if this isn't explicitly set it inherits from the containing folder name (aether or not)


services:

  # ---------------------------------
  # Database containers
  # ---------------------------------

  db:
    extends:
      file: docker-compose-base.yml
      service: postgres-base
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  couchdb:
    extends:
      file: docker-compose-base.yml
      service: couchdb-base
    networks:
      - internal

  redis:
    extends:
      file: docker-compose-base.yml
      service: redis-base
    networks:
      - internal


  # ---------------------------------
  # Kong
  # ---------------------------------

  kong-database:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong

  kong-migration-base:
    image: kong
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    depends_on:
      - kong-database
    links:
      - kong-database
    command: kong migrations up

  kong:
    image: kong
    restart: on-failure
    ports:
      - "8449:8449"
      - "8001:8001"
      - "9449:9449"
      - "9000:9000"
    environment:
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_ADMIN_LISTEN_SSL=0.0.0.0:8444
      - KONG_PROXY_LISTEN=0.0.0.0:9000
      - KONG_PROXY_LISTEN_SSL=0.0.0.0:9449
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    depends_on:
      - kong-migration-base
    links:
      - kong-database

  kongfig:
    build:
      context: aether-kongfig
    image: mashupmill/kongfig
    env_file:
      - environment-variables.sh
    volumes:
    # Register all modular kongfig files as volumes to have them pushed to kong
      - ./aether-kernel/kongfig.yml:/config/_kernel-kongfig.yml
      - ./aether-odk-module/kongfig.yml:/config/odk-kongfig.yml
      - ./aether-couchdb-sync-module/kongfig.yml:/config/sync-kongfig.yml
    depends_on:
      - kong
    links:
      - 'kong:kong'


  # ---------------------------------
  # Aether Kernel
  # ---------------------------------

  kernel:
    extends:
      file: docker-compose-base.yml
      service: kernel-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kong
      - kongfig
    networks:
      internal:
        aliases:
          - kernel.aether.local


  # ---------------------------------
  # ODK module
  # ---------------------------------

  odk:
    extends:
      file: docker-compose-base.yml
      service: odk-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kernel
    networks:
      internal:
        aliases:
          - odk.aether.local


  # ---------------------------------
  # CouchDB Sync module
  # ---------------------------------

  couchdb-sync:
    extends:
      file: docker-compose-base.yml
      service: couchdb-sync-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on: &sync-dependencies
      - couchdb
      - db
      - kernel
      - redis
    networks:
      internal:
        aliases:
          - sync.aether.local

  couchdb-sync-rq:
    extends:
      file: docker-compose-base.yml
      service: couchdb-sync-rq-base
    depends_on: *sync-dependencies
    networks:
      - internal


  # ---------------------------------
  # NGINX container
  # ---------------------------------

  nginx:
    extends:
      file: docker-compose-base.yml
      service: nginx-base
    networks:
      - internal

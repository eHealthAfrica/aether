# ------------------------------------------------------------------------------
# Config file for ALL containers:
#
#  * Aether Kernel
#  * ODK Module
#  * CouchDB Sync Module
# ------------------------------------------------------------------------------

version: "2.1"

networks:
  internal:
    driver: bridge

services:

  # ---------------------------------
  # Database containers
  # ---------------------------------

  db:
    extends:
      file: docker-compose-base.yml
      service: postgres-base
    healthcheck:
      test: "exit 0"
    networks:
      - internal

  couchdb:
    extends:
      file: docker-compose-base.yml
      service: couchdb-base
    networks:
      - internal

  kong-migration:
    extends:
      file: docker-compose-base.yml
      service: kong-migration-base
    depends_on:
      db:
        condition: service_healthy
    links:
      - db:db
    networks:
      internal:
        aliases:
          - kong.aether.local

  kong:
    extends:
      file: docker-compose-base.yml
      service: kong-base
    depends_on:
      kong-migration:
        condition: service_started
    links:
      - db:db
    networks:
      internal:
        aliases:
          - kong.aether.local

  redis:
    extends:
      file: docker-compose-base.yml
      service: redis-base
    networks:
      - internal


  # ---------------------------------
  # Aether Kernel
  # ---------------------------------

  kernel:
    extends:
      file: docker-compose-base.yml
      service: kernel-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kong
    networks:
      internal:
        aliases:
          - kernel.aether.local


  # ---------------------------------
  # ODK module
  # ---------------------------------

  odk:
    extends:
      file: docker-compose-base.yml
      service: odk-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on:
      - db
      - kernel
    networks:
      internal:
        aliases:
          - odk.aether.local


  # ---------------------------------
  # CouchDB Sync module
  # ---------------------------------

  couchdb-sync:
    extends:
      file: docker-compose-base.yml
      service: couchdb-sync-base
    # uncomment to speed up common module development
    # volumes:
    #   - ./aether-common-module/aether/common:/code/aether/common
    depends_on: &sync-dependencies
      - couchdb
      - db
      - kernel
      - redis
    networks:
      internal:
        aliases:
          - sync.aether.local

  couchdb-sync-rq:
    extends:
      file: docker-compose-base.yml
      service: couchdb-sync-rq-base
    depends_on: *sync-dependencies
    networks:
      - internal


  # ---------------------------------
  # NGINX container
  # ---------------------------------

  nginx:
    extends:
      file: docker-compose-base.yml
      service: nginx-base
    networks:
      - internal

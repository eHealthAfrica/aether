# ------------------------------------------------------------------------------
# Config file for these containers:
#
#  * Databases + NGINX
#  * Aether Kernel
#  * ODK Module
#  * CouchDB Sync Module
#  * Aether UI & UI Assets
# ------------------------------------------------------------------------------

version: "2.1"

networks:
  # docker network create aether_internal
  internal:
    external:
      # if this isn't explicitly set it inherits from the containing folder name (aether or not)
      name: aether_internal

volumes:
  # docker volume create aether_database_data
  database_data:
    external:
      name: aether_database_data


services:

  # ---------------------------------
  # Databases
  # ---------------------------------

  db:
    extends:
      file: ./docker-compose-base.yml
      service: postgres-base
    volumes:
      - database_data:/var/lib/postgresql/data
    networks:
      - internal


  couchdb:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-base
    networks:
      - internal

  redis:
    extends:
      file: ./docker-compose-base.yml
      service: redis-base
    networks:
      - internal


  # ---------------------------------
  # Aether Kernel
  # ---------------------------------

  kernel:
    extends:
      file: ./docker-compose-base.yml
      service: kernel-base
    environment:
      # Uncomment this line to enable single sign on if you use CAS
      # CAS_SERVER_URL: https://your.cas.server

      # Enable keycloak and Kong
      APP_INTERNAL: http://kernel:8000
      BASE_HOST: ${BASE_HOST}
      CSRF_COOKIE_DOMAIN: aether.local
      HOSTNAME: ${BASE_HOST}/kernel
      KEYCLOAK_INTERNAL: ${KEYCLOAK_INTERNAL}
      KONG_INTERNAL: ${KONG_INTERNAL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      internal:
        aliases:
          - kernel.aether.local


  # ---------------------------------
  # Aether UI
  # ---------------------------------

  ui-assets:
    extends:
      file: ./docker-compose-base.yml
      service: ui-assets-base
    networks:
      - internal

  ui:
    extends:
      file: ./docker-compose-base.yml
      service: ui-base
    environment:
      # Uncomment this line to enable single sign on if you use CAS
      # CAS_SERVER_URL: https://your.cas.server

      # Enable keycloak and Kong
      APP_INTERNAL: http://ui:8004
      BASE_HOST: ${BASE_HOST}
      CSRF_COOKIE_DOMAIN: aether.local
      HOSTNAME: ${BASE_HOST}/ui
      KEYCLOAK_INTERNAL: ${KEYCLOAK_INTERNAL}
      KONG_INTERNAL: ${KONG_INTERNAL}
    depends_on:
      db:
        condition: service_healthy
      kernel:
        condition: service_started
      # use this dependency with HRM, otherwise comment it out
      # ui-assets:
      #   condition: service_started
    networks:
      internal:
        aliases:
          - ui.aether.local


  # ---------------------------------
  # ODK module
  # ---------------------------------

  odk:
    extends:
      file: ./docker-compose-base.yml
      service: odk-base
    environment:
      # Uncomment this line to enable single sign on if you use CAS
      # CAS_SERVER_URL: https://your.cas.server

      # Enable keycloak and Kong
      APP_INTERNAL: http://odk:8002
      BASE_HOST: ${BASE_HOST}
      CSRF_COOKIE_DOMAIN: aether.local
      HOSTNAME: ${BASE_HOST}/odk
      KEYCLOAK_INTERNAL: ${KEYCLOAK_INTERNAL}
      KONG_INTERNAL: ${KONG_INTERNAL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      internal:
        aliases:
          - odk.aether.local


  # ---------------------------------
  # CouchDB Sync module
  # ---------------------------------

  couchdb-sync:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-sync-base
    environment:
      # Uncomment this line to enable single sign on if you use CAS
      # CAS_SERVER_URL: https://your.cas.server

      # Enable keycloak and Kong
      APP_INTERNAL: http://couchdb-sync:8006
      BASE_HOST: ${BASE_HOST}
      CSRF_COOKIE_DOMAIN: aether.local
      HOSTNAME: ${BASE_HOST}/couchdb-sync
      KEYCLOAK_INTERNAL: ${KEYCLOAK_INTERNAL}
      KONG_INTERNAL: ${KONG_INTERNAL}
    depends_on:
      db:
        condition: service_healthy
      couchdb:
        condition: service_started
      redis:
        condition: service_started
    networks:
      internal:
        aliases:
          - sync.aether.local

  couchdb-sync-rq:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-sync-rq-base
    depends_on:
      db:
        condition: service_healthy
      couchdb:
        condition: service_started
      redis:
        condition: service_started
      couchdb-sync:
        condition: service_started
    networks:
      - internal



# ------------------------------------------------------------------------------
# ODK Module
# ------------------------------------------------------------------------------

server {
  listen                    80;
  listen                    8443;  # Needed by ODK Collect
  charset                   utf-8;
  server_name               odk.aether.local;
  client_max_body_size      75M;

  # http://odk.aether.local/favicon.ico
  location /favicon.ico {
    alias /static/aether.ico;
  }

  # Protected media
  location /media-internal/ {
    internal;  # Cannot be accessed from external calls
    alias /media/odk/;
  }

  location /static/ {
    alias /static/odk/;
  }

  location / {
    proxy_pass              http://odk.aether.local:8002;

    proxy_set_header        Host               $host:8443;
    proxy_set_header        X-Real-IP          $remote_addr;
    proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Host   $host:8443;
    proxy_set_header        X-Forwarded-Server $host;
    proxy_set_header        X-Forwarded-Port   8443;
    include /etc/nginx/uwsgi_params;
  }
}

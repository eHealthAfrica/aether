# ------------------------------------------------------------------------------
# ODK Module
# ------------------------------------------------------------------------------

server {
  listen                    80;
  listen                    8443;  # Needed by ODK Collect
  charset                   utf-8;
  server_name               odk.aether.local;
  client_max_body_size      75M;

  # http://odk.aether.local/favicon.ico
  location /favicon.ico {
    alias /media/eather.ico;
  }

  # Protected media
  location /media-internal/ {
    internal;  # Cannot be accessed from external calls
    alias /media/odk/;
  }

  location /static/ {
    alias /static/odk/;
  }

  location / {
    proxy_pass http://odk.aether.local:8001;
  }
}

# ------------------------------------------------------------------------------
# Kafka and Aether Producer
# ------------------------------------------------------------------------------
version: "2.1"

services:

  # ---------------------------------
  # Aether Kafka Containers
  # ---------------------------------

  zookeeper:
    extends:
      file: docker-compose-base.yml
      service: zookeeper-base
    restart: on-failure
    networks:
      - aether

  kafka:
    extends:
      file: docker-compose-base.yml
      service: kafka-base
    restart: on-failure
    depends_on:
      - zookeeper
    links:
      - zookeeper
    networks:
      - aether

  # ---------------------------------
  # Aether Kafka Producer
  # ---------------------------------

  producer:
    extends:
      file: docker-compose-base.yml
      service: aether-producer-base
    restart: on-failure
    environment:
      PRODUCER_SETTINGS_FILE: /code/producer/settings.json
    links:
      - kafka
      - zookeeper
    ports:
      - "5005:5005"
    networks:
      - aether
    command: start

networks:
  aether:
    external:
      name: aether_internal

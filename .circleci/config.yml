version: 2.1

jobs:

  # Running core tests
  test-core:
    machine: true
    environment:
      TEST_MODE: core
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether CORE tests (Kernel, Client)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail

  # Running module tests
  test-modules:
    machine: true
    environment:
      TEST_MODE: modules
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether modules tests (ODK and CouchDB-Sync)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail

  # running UI tests
  test-ui:
    machine: true
    environment:
      TEST_MODE: ui
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether UI tests (UI Module)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail

  # runing integration tests
  test-integration:
    machine: true
    environment:
      TEST_MODE: integration
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether UI tests (UI Module)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail


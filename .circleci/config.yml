version: 2.1

executors:
  python-371:
    docker:
      - image: circleci/python:3.7.1
    working_directory: ~/aether
jobs:
# Running core tests
  test-core:
    executor: python-371
    environment:
      TEST_MODE: core
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether CORE tests (Kernel, Client)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail
# Running module test
  test-modules:
    executor: python-371
    environment:
      TEST_MODE: modules
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether modules tests (ODK and CouchDB-Sync)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail
# running ci test
  test-ui:
    executor: python-371
    environment:
      TEST_MODE: ui
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether UI tests (UI Module)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail

# runing integration tests
  test-integration:
    executor: python-371
    environment:
      TEST_MODE: integration
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Aether UI tests (UI Module)
          command: ./scripts/test_travis.sh $TEST_MODE
      - run:
          name: Upload Failed Tests
          command: ./scripts/test_travis_failure.sh $TEST_MODE
          when: on_fail
# deploy if tests successful
#  deploy:
#    working_directory: ~/aether
#    executor: python-371
#    steps:
#      - checkout
#      - run:
#          name: Aether release
#          command: ./scripts/release.sh


workflows:
  version: 2
  build_and_test:
    jobs:
      - test-core
      - test-modules
      - test-ui
      - test-integration

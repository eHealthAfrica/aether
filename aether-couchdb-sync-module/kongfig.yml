---
host: "kong:8001"
apis:
  - name: "couch-sync"
    ensure: "present"
    attributes:
      upstream_url: "http://sync.aether.local:8666"
      uris:
        - "/sync/v1"
    plugins:        
    - name: key-auth
      ensure: "present"
      attributes:
        config:
          key_names:
            - apikey
          hide_credentials: true
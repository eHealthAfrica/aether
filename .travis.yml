dist: xenial

language: python
python:
  - '3.7'

services:
  - docker


# use matrix to parallelize tests
matrix:
  fast_finish: true
  include:
    - name: "Aether CORE tests (Kernel, Client)"
      stage: test
      env: 'TEST_MODE=core'

    - name: "Aether modules tests (ODK and CouchDB-Sync)"
      stage: test
      env: 'TEST_MODE=modules'

    - name: "Aether UI tests (UI Module)"
      stage: test
      env: 'TEST_MODE=ui'

    - name: "Integration tests (Kernel with Kakfa/Zookeeper and Producer)"
      stage: test
      env: 'TEST_MODE=integration'

    # execute only to deploy
    - name: "Aether release"
      stage: deploy
      install: pip install -q google-cloud-storage
      script: ./scripts/release.sh
      # release only in:
        #  branch   develop
        #  branch   release-#.#
        #  tag      #.#.#
      if: (branch = develop) OR (branch =~ ^release\-[0-9]+\.[0-9]+$) OR (tag =~ ^[0-9]+(\.[0-9]+){2}$)

install: true

before_install:
  - openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in gcs_key.json.enc -out gcs_key.json -d

script:
  - ./scripts/test_travis.sh $TEST_MODE

after_failure:
  - ./scripts/test_travis_failure.sh $TEST_MODE

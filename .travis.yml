os: linux
dist: bionic
language: shell
services:
  - docker


# build only the develop or release-#.# branches or tags like #.#.#
branches:
  only:
    - develop
    - /^release\-[0-9]+\.[0-9]+$/
    - /^[0-9]+(\.[0-9]+){2}$/

# https://www.docker.com/increase-rate-limits
# https://docs.docker.com/docker-hub/download-rate-limit/#how-do-i-authenticate-pull-requests
before_script: docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD

script: ./scripts/test_travis.sh $TEST_MODE

after_failure: ./scripts/test_travis_failure.sh ${TEST_MODE:-}

env:
  global:
    - CONFLUENTINC_VERSION=6.1.4

# use matrix to parallelize tests
jobs:
  fast_finish: true
  include:
    - name: Aether CORE tests (Extractor, Kernel, Producer)
      stage: test
      env: 'TEST_MODE=core'

    - name: Aether modules tests (ODK)
      stage: test
      env: 'TEST_MODE=modules'

    - name: Aether UI tests (UI Module)
      stage: test
      env: 'TEST_MODE=ui'

    - name: Integration tests (Kernel with Kafka/Zookeeper and Client)
      stage: test
      env: 'TEST_MODE=integration'

    - name: Test deployment process
      stage: test
      script: ./scripts/test_deployment.sh

    - name: Publish images in Docker Hub
      stage: deploy
      script: ./scripts/release.sh
      if: |
        fork IS false AND \
        type != pull_request AND \
        ((branch = develop) OR \
        (branch =~ ^release\-[0-9]+\.[0-9]+$) OR \
        (tag =~ ^[0-9]+(\.[0-9]+){2}$))

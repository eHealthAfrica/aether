dist: xenial

language: python
python:
  - '3.7'

services:
  - docker


# build only the develop or release-#.# branches or tags like #.#.#
branches:
  only:
    - develop
    - /^release\-[0-9]+\.[0-9]+$/
    - /^[0-9]+(\.[0-9]+){2}$/

# use matrix to parallelize tests
matrix:
  fast_finish: true
  include:
    - name: "Aether CORE tests (Kernel, Client)"
      stage: test
      env: 'TEST_MODE=core'

    - name: "Aether modules tests (ODK)"
      stage: test
      env: 'TEST_MODE=modules'

    - name: "Aether UI tests (UI Module)"
      stage: test
      env: 'TEST_MODE=ui'

    - name: "Integration tests (Kernel with Kakfa/Zookeeper and Producer)"
      stage: test
      env: 'TEST_MODE=integration'

    # execute only to deploy
    - name: "Aether release"
      stage: deploy
      # release only in:
      #   - branch   develop
      #   - branch   release-#.#
      #   - tag      #.#.#
      #   - never in forks or pull requests
      if: |
        fork IS false AND \
        type != pull_request AND \
        ((branch = develop) OR \
        (branch =~ ^release\-[0-9]+\.[0-9]+$) OR \
        (tag =~ ^[0-9]+(\.[0-9]+){2}$))
      script: ./scripts/release.sh

install: true

script:
  - ./scripts/test_travis.sh $TEST_MODE

after_failure:
  - ./scripts/test_travis_failure.sh $TEST_MODE

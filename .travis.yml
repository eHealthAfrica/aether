sudo: required
language: python
python:
  - '3.6'

# use matrix to parallelize tests
matrix:
  include:
    - env: 'TEST_MODE=kubernetes'
    - env: 'TEST_MODE=dockercompose'
    - env: 'TEST_MODE=integration'

services:
  - docker

cache:
  directories:
    - "$HOME/.cache/pip"

before_script:
  - docker login -u ehealthafricadevops -p $DOCKER_HUB_PASSWORD

script:
  - ./scripts/test_travis.sh $TEST_MODE

after_script:
  - "./scripts/kill_all.sh"

deploy:
  - provider: script
    script: ./scripts/release.sh
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^release\-[0-9]+\.[0-9]+[\.0-9]*$

env:
  global:
    secure: 

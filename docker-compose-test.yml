version: "2"

services:

    # ---------------------------------
    # Databases containers
    # ---------------------------------

    db-test:
        image: postgres:9.5.2

    couchdb-test:
        image: couchdb:1.6
        environment:
            COUCHDB_USER: admin
            COUCHDB_PASSWORD: secret
        volumes:
            # enable cors for mobile app in-browser development:
            - ./gather2-couchdb-sync/couchdb/conf/config.ini:/usr/local/etc/couchdb/local.ini
        ports:
            - "5984:5984"

    redis-test:
        image: redis:3.2-alpine


    # ---------------------------------
    # Gather2 Core container
    # ---------------------------------

    core-test:
        build: gather2-core
        stdin_open: true
        tty: true
        environment:
            CAS_SERVER_URL: https://ums-dev.ehealthafrica.org
            CSRF_COOKIE_DOMAIN: .gather2.local
            TESTING: "true"
            HOSTNAME: core.gather2.local

            RDS_DB_NAME: core-test
            RDS_HOSTNAME: db-test
            RDS_PASSWORD: ""
            RDS_PORT: 5432
            RDS_USERNAME: postgres

            WEB_SERVER_PORT: 9000
        volumes:
            - ./gather2-core:/code
        depends_on:
            - db-test
        ports:
            - "9000:9000"
        depends_on:
            - db-test
        command: start_dev


    # ---------------------------------
    # ODK Adapter container
    # ---------------------------------

    odk-importer-test:
        build: gather2-odk-importer
        environment:
            CAS_SERVER_URL: https://ums-dev.ehealthafrica.org
            CSRF_COOKIE_DOMAIN: .gather2.local
            TESTING: "true"
            HOSTNAME: odk.gather2.local

            GATHER_CORE_TOKEN: a2d6bc20ad16ec8e715f2f42f54eb00cbbea2d24
            GATHER_CORE_URL_TEST: http://core-test:9000

            RDS_DB_NAME: odk-importer-test
            RDS_HOSTNAME: db-test
            RDS_PASSWORD: ""
            RDS_PORT: 5432
            RDS_USERNAME: postgres

            WEB_SERVER_PORT: 9443
        volumes:
            - ./gather2-odk-importer:/code
        depends_on:
            - core-test
            - db-test
        ports:
            - "9443:9443"
        depends_on:
            - db-test
            - core-test
        command: start_dev


    # ---------------------------------
    # Mobile Sync container
    # ---------------------------------

    couchdb-sync-test:
        build: gather2-couchdb-sync
        environment:
            CAS_SERVER_URL: https://ums-dev.ehealthafrica.org
            CSRF_COOKIE_DOMAIN: .gather2.local
            TESTING: "true"
            HOSTNAME: sync.gather2.local

            COUCHDB_PASSWORD: secret
            COUCHDB_URL: http://couchdb-test:5984
            COUCHDB_USER: admin

            GATHER_CORE_TOKEN: a2d6bc20ad16ec8e715f2f42f54eb00cbbea2d24
            GATHER_CORE_URL_TEST: http://core-test:9000

            GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"

            RDS_DB_NAME: couchdb-sync-test
            RDS_HOSTNAME: db-test
            RDS_PASSWORD: ""
            RDS_PORT: 5432
            RDS_USERNAME: postgres

            REDIS_DB: 0
            REDIS_HOST: redis-test
            REDIS_PASSWORD: ""
            REDIS_PORT: 6379

            WEB_SERVER_PORT: 9666
        volumes:
            - ./gather2-couchdb-sync:/code
        depends_on:
            - core-test
            - couchdb-test
            - db-test
            - redis-test
        ports:
            - "9666:9666"
        depends_on:
            - db-test
            - redis-test
            - couchdb-test
            - core-test
        command: start_dev


    # ---------------------------------
    # UI container
    # ---------------------------------

    ui-test:
        build: gather2-ui
        environment: &ui-environment
            CAS_SERVER_URL: https://ums-dev.ehealthafrica.org
            CSRF_COOKIE_DOMAIN: .gather2.local
            TESTING: "true"
            HOSTNAME: ui.gather2.local
            STATIC_ROOT: /code/gather2/ui/assets/bundles

            GATHER_ORG_NAME: eHealth Africa (Dev mode)

            GATHER_CORE_TOKEN: a2d6bc20ad16ec8e715f2f42f54eb00cbbea2d24
            GATHER_CORE_URL_TEST: http://core-test:9000

            GATHER_MODULES: "odk-importer"

            GATHER_ODK_TOKEN: d5184a044bb5acff89a76ec4e67d0fcddd5cd3a1
            GATHER_ODK_URL_TEST: http://odk-importer-test:9443

            RDS_DB_NAME: ui-test
            RDS_HOSTNAME: db-test
            RDS_PASSWORD: ""
            RDS_PORT: 5432
            RDS_USERNAME: postgres

            WEB_SERVER_PORT: 9090
        volumes:
            #################################################
            #                    WARNING                    #
            # do not include the root folder as volume or   #
            # `node_modules` folder will not be available   #
            #                                               #
            # - ./gather2-ui:/code # DO NOT UNCOMMENT!!!    #
            #################################################

            - ./gather2-ui/conf:/code/conf
            - ./gather2-ui/gather2:/code/gather2

            - ./gather2-ui/entrypoint.sh:/code/entrypoint.sh
            - ./gather2-ui/manage.py:/code/manage.py
            - ./gather2-ui/package.json:/code/package.json
        depends_on:
            - core-test
            - db-test
            - odk-importer-test
        ports:
            - "9090:9090"
        depends_on:
            - db-test
            - core-test
            - odk-importer-test
        command: start_dev


    # ---------------------------------
    # Gather2 Common module container
    # ---------------------------------

    common-test:
        build: gather2-common
        environment:
            TESTING: "true"
        volumes:
            - ./gather2-common:/code
        command: test

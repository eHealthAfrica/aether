# ------------------------------------------------------------------------------
# Config file for ALL TESTING containers:
#
#  * Aether Kernel
#  * ODK Module
#  * CouchDB Sync Module
#  * Aether UI
#  * Zookeper & Kafka
#  * Aether Kafka Producer
#  * Aether Integration Tests
# ------------------------------------------------------------------------------

version: "2.1"

services:

  # ---------------------------------
  # Database containers
  # ---------------------------------

  db-test:
    extends:
      file: ./docker-compose-base.yml
      service: postgres-base

  couchdb-test:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-base

  redis-test:
    extends:
      file: ./docker-compose-base.yml
      service: redis-base


  # ---------------------------------
  # Aether Kernel
  # ---------------------------------

  kernel-test:
    extends:
      file: ./docker-compose-base.yml
      service: kernel-base
    environment:
      # use a different database when testing the integration with another container
      DB_NAME: ${TEST_KERNEL_DB_NAME:-test-kernel}
      DEBUG: null # set to null to remove previous value
      MEDIA_ROOT: /tmp/
      PGHOST: db-test
      TESTING: "true"
      WEB_SERVER_PORT: 9000
    ports:
      - "9000:9000"
    command: start


  # ---------------------------------
  # ODK module
  # ---------------------------------

  odk-test:
    extends:
      file: ./docker-compose-base.yml
      service: odk-base
    environment:
      AETHER_KERNEL_URL: http://kernel-test:9000
      DB_NAME: test-odk
      DEBUG: null # set to null to remove previous value
      MEDIA_ROOT: /tmp/
      PGHOST: db-test
      TESTING: "true"
      WEB_SERVER_PORT: 9002
    ports:
      - "9002:9002"
    command: start


  # ---------------------------------
  # CouchDB Sync module
  # ---------------------------------

  couchdb-sync-test:
    extends:
      file: ./docker-compose-base.yml
      service: couchdb-sync-base
    environment:
      AETHER_KERNEL_URL: http://kernel-test:9000
      COUCHDB_URL: http://couchdb-test:5984
      DB_NAME: test-couchdb-sync
      DEBUG: null # set to null to remove previous value
      GOOGLE_CLIENT_ID: secret_google_client_id
      MEDIA_ROOT: /tmp/
      PGHOST: db-test
      REDIS_HOST: redis-test
      TESTING: "true"
      WEB_SERVER_PORT: 9006
      GOOGLE_CLIENT_ID: secret_google_client_id
    ports:
      - "9006:9006"
    command: start


  # ---------------------------------
  # Aether UI
  # ---------------------------------

  ui-test:
    extends:
      file: ./docker-compose-base.yml
      service: ui-base
    environment:
      AETHER_KERNEL_URL: http://kernel-test:9000
      DB_NAME: test-ui
      DEBUG: null # set to null to remove previous value
      PGHOST: db-test
      TESTING: "true"
      WEB_SERVER_PORT: 9004
    ports:
      - "9004:9004"
    command: start

  ui-assets-test:
    extends:
      file: docker-compose-base.yml
      service: ui-assets-base


  # ---------------------------------
  # Kafka & Zookeeper
  # ---------------------------------

  zookeeper-test:
    extends:
      file: ./docker-compose-base.yml
      service: zookeeper-base

  kafka-test:
    extends:
      file: ./docker-compose-base.yml
      service: kafka-base
    links:
      - zookeeper-test
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:29092
      ADVERTISED_HOST_NAME: kafka-test


  # ---------------------------------
  # Aether Kafka Producer
  # ---------------------------------

  producer-test:
    extends:
      file: ./docker-compose-base.yml
      service: aether-producer-base
    environment:
      # These variables will override the ones indicated in the settings file
      PRODUCER_SETTINGS_FILE: /code/tests/conf/producer.json
      KAFKA_URL: kafka-test:29092
      KERNEL_URL: http://kernel-test:9000
      OFFSET_DB_URL: sqlite:///test-offset.db
      POSTGRES_DBNAME: ${TEST_KERNEL_DB_NAME:-test-kernel}
      POSTGRES_HOST: db-test
      SERVER_PORT: 9005
    ports:
      - "9005:9005"
    volumes:
      - ./aether-producer/tests:/code/tests
    command: start


  # ---------------------------------
  # Aether Integration Tests
  # ---------------------------------

  integration-test:
    image: aether/integration
    build: ./test-aether-integration-module
    environment:
      KERNEL_ADMIN_USERNAME: ${KERNEL_ADMIN_USERNAME}
      KERNEL_ADMIN_PASSWORD: ${KERNEL_ADMIN_PASSWORD}
      KERNEL_URL: http://kernel-test:9000
      GENERATED_ENTITY_COUNT: 1234
      PRODUCER_STATUS_URL: http://producer-test:9005/status
    volumes:
      - ./test-aether-integration-module:/code
    depends_on:
      db-test:
        condition: service_healthy
      kernel-test:
        condition: service_healthy
      kafka-test:
        condition: service_started
      producer-test:
        condition: service_started
